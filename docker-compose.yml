version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: rakuten-ranking-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rakuten_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d rakuten_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
